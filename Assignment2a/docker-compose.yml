version: '3.8'
services:
  mariadb:
    image: mariadb:latest
    container_name: movie-ratings-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-moviepass123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-movie_ratings}
      MYSQL_USER: ${MYSQL_USER:-movie_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-userpass123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mariadb_data:
